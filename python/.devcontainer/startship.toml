[git_metrics]
added_style = "bold blue"
deleted_style = "bold red"
only_nonzero_diffs = true
format = "([+$added]($added_style) )([-$deleted]($deleted_style) )"
disabled = false

[cmd_duration]
min_time = 2_000
format = " took [$duration](bold yellow)"
