# ~/.config/starship.toml - Beautiful cross-shell prompt

# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

# Main prompt format
format = """
[â•­â”€](bold green)$os$username$hostname$directory$git_branch$git_status$git_metrics$docker_context$nodejs$python$rust$golang$java$package
[â•°â”€](bold green)$character"""

# Right prompt format
right_format = """$cmd_duration$time"""

[character]
success_symbol = "[â¯](bold green)"
error_symbol = "[â¯](bold red)"
vicmd_symbol = "[â®](bold green)"

[directory]
style = "bold cyan"
truncation_length = 3
truncation_symbol = "â€¦/"
truncate_to_repo = true

[git_branch]
symbol = " "
style = "bold purple"
format = "[$symbol$branch]($style)"

[git_status]
